{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Static Example</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <h1>Welcome to My Django Website</h1>
    <img src="{% static 'images/example.jpg' %}" alt="Example Image" width="300">
    <button onclick="showAlert()">Click Me</button>
</body>
</html>
